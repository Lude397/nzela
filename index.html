<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nzela - ARK Corporat Group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23d4a574'/><text x='50' y='68' font-size='55' font-family='serif' font-weight='bold' text-anchor='middle' fill='%230d0d0d'>N</text></svg>">
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-card-hover: #222222;
            --accent: #d4a574;
            --accent-light: #e8c9a8;
            --accent-glow: rgba(212, 165, 116, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border: #2a2a2a;
            --success: #4ade80;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(ellipse at 50% 0%, rgba(212, 165, 116, 0.08) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            z-index: -1;
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        /* ===== Ã‰CRAN D'ACCUEIL ===== */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .welcome-screen.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            position: absolute;
            inset: 0;
        }

        .logo {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--accent) 0%, #b8956a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px var(--accent-glow);
            position: relative;
        }
        .logo::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid var(--accent);
            opacity: 0.3;
        }
        .logo span {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--bg-primary);
        }

        .welcome-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .welcome-tagline {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 40px;
        }

        .welcome-input-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        .welcome-textarea {
            width: 100%;
            min-height: 60px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px;
            padding-right: 120px;
            font-family: inherit;
            font-size: 16px;
            color: var(--text-primary);
            resize: none;
            transition: border-color 0.3s ease;
            max-height: 150px;
            overflow-y: auto;
        }
        .welcome-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        .welcome-textarea::placeholder {
            color: var(--text-muted);
        }
        .welcome-send {
            position: absolute;
            bottom: 12px; right: 12px;
            height: 40px;
            padding: 0 20px;
            background: linear-gradient(135deg, var(--accent) 0%, #b8956a 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            color: var(--bg-primary);
            transition: all 0.2s ease;
            opacity: 0.5;
        }
        .welcome-send.active {
            opacity: 1;
        }
        .welcome-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        /* ===== Ã‰CRAN CHAT ===== */
        .chat-screen {
            flex: 1;
            display: none;
            flex-direction: column;
            height: 100%;
        }
        .chat-screen.visible { display: flex; }

        .chat-header {
            padding: 18px 24px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .chat-header .logo {
            width: 44px; height: 44px;
            margin-bottom: 0;
            box-shadow: none;
        }
        .chat-header .logo span { font-size: 22px; }
        .chat-header-info { flex: 1; }
        .chat-header-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
        }
        .chat-header-status {
            font-size: 13px;
            color: var(--success);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 28px 24px;
            padding-bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 80%;
            animation: messageIn 0.3s ease;
        }
        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { align-self: flex-end; }
        .message.ai { align-self: flex-start; }

        .message-bubble {
            padding: 18px 22px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.8;
            letter-spacing: 0.2px;
        }
        .message.user .message-bubble {
            background: var(--accent);
            color: var(--bg-primary);
            border-bottom-right-radius: 4px;
        }
        .message.ai .message-bubble {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 18px 22px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
        }
        .typing-indicator span {
            width: 10px; height: 10px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        .chat-input-container {
            padding: 18px 24px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
        }
        .chat-input-wrapper {
            display: flex;
            gap: 14px;
            align-items: flex-end;
        }
        .chat-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px 20px;
            font-family: inherit;
            font-size: 16px;
            color: var(--text-primary);
            resize: none;
            max-height: 140px;
            line-height: 1.6;
        }
        .chat-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .chat-input::placeholder {
            color: var(--text-muted);
        }
        .chat-send {
            width: 52px; height: 52px;
            background: linear-gradient(135deg, var(--accent) 0%, #b8956a 100%);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0.5;
        }
        .chat-send.active { opacity: 1; }
        .chat-send:hover { transform: translateY(-2px); }
        .chat-send svg {
            width: 22px; height: 22px;
            fill: var(--bg-primary);
        }

        /* ===== Ã‰CRAN DOCUMENT ===== */
        .document-screen {
            flex: 1;
            display: none;
            flex-direction: column;
            height: 100%;
        }
        .document-screen.visible { display: flex; }

        .document-header {
            padding: 18px 24px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .document-header .logo {
            width: 44px; height: 44px;
            margin-bottom: 0;
            box-shadow: none;
        }
        .document-header .logo span { font-size: 22px; }
        .document-header-info { flex: 1; }
        .document-header-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
        }
        .document-header-badge {
            font-size: 12px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .document-content {
            flex: 1;
            overflow-y: auto;
            padding: 28px 24px;
            padding-bottom: 120px;
        }

        .document-body {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            font-size: 15px;
            line-height: 2;
            letter-spacing: 0.2px;
        }

        .document-body h1 {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: var(--accent);
            margin-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 14px;
        }

        .document-body h2 {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 28px;
        }

        .document-body h3 {
            font-size: 20px;
            color: var(--accent);
            margin-top: 36px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .document-body h4 {
            font-size: 16px;
            color: var(--text-primary);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .document-body p, .document-body li {
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .document-body strong {
            color: var(--text-primary);
        }

        .document-actions {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            padding: 20px 24px;
            background: linear-gradient(to top, var(--bg-primary) 80%, transparent);
            z-index: 100;
        }
        .document-actions-inner {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            gap: 14px;
        }
        .btn-action {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 28px;
            border: none;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-action:hover {
            transform: translateY(-2px);
        }
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.3);
        }
        .btn-copy {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        .btn-new {
            background: var(--accent);
            color: var(--bg-primary);
        }

        /* ===== LOADING ===== */
        .loading-screen {
            flex: 1;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
        }
        .loading-screen.visible { display: flex; }

        .loading-screen .logo {
            width: 100px;
            height: 100px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .loading-screen .logo span {
            font-size: 52px;
        }
        .loading-text {
            margin-top: 28px;
            font-size: 17px;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 6px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* Mobile */
        @media (max-width: 768px) {
            .app {
                max-width: 100%;
            }
            .message {
                max-width: 90%;
            }
            .document-actions-inner { 
                flex-direction: column; 
            }
            .chat-messages {
                padding: 20px 16px;
                padding-bottom: 100px;
            }
            .message-bubble {
                padding: 14px 18px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Ã‰cran d'accueil -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="logo"><span>N</span></div>
            <h1 class="welcome-title">Nzela</h1>
            <p class="welcome-tagline">Le chemin vers la clartÃ©</p>
            <div class="welcome-input-container">
                <textarea class="welcome-textarea" id="welcomeInput" placeholder="DÃ©cris-moi ton projet..." rows="1"></textarea>
                <button class="welcome-send" id="welcomeSend">C'est parti</button>
            </div>
        </div>

        <!-- Ã‰cran chat -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <div class="logo"><span>N</span></div>
                <div class="chat-header-info">
                    <div class="chat-header-title">Nzela</div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea class="chat-input" id="chatInput" placeholder="Ã‰cris ta rÃ©ponse..." rows="1"></textarea>
                    <button class="chat-send" id="chatSend">
                        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Ã‰cran loading -->
        <div class="loading-screen" id="loadingScreen">
            <div class="logo"><span>N</span></div>
            <p class="loading-text">Je prÃ©pare ton cahier de charge...</p>
        </div>

        <!-- Ã‰cran document -->
        <div class="document-screen" id="documentScreen">
            <div class="document-header">
                <div class="logo"><span>N</span></div>
                <div class="document-header-info">
                    <div class="document-header-title">Ton document</div>
                    <div class="document-header-badge">Cahier de charge</div>
                </div>
            </div>
            <div class="document-content">
                <div class="document-body" id="documentBody"></div>
            </div>
            <div class="document-actions">
                <div class="document-actions-inner">
                    <button class="btn-action btn-copy" onclick="copyDocument()">
                        ðŸ“‹ Copier
                    </button>
                    <button class="btn-action btn-whatsapp" onclick="sendWhatsApp()">
                        ðŸ’¬ WhatsApp
                    </button>
                    <button class="btn-action btn-new" onclick="newProject()">
                        âœ¨ Nouveau
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            apiUrl: '/api/chat',
            whatsappNumber: '242064601399'
        };

        const state = {
            chatHistory: [],
            document: ''
        };

        const elements = {
            welcomeScreen: document.getElementById('welcomeScreen'),
            welcomeInput: document.getElementById('welcomeInput'),
            welcomeSend: document.getElementById('welcomeSend'),
            chatScreen: document.getElementById('chatScreen'),
            chatMessages: document.getElementById('chatMessages'),
            chatInput: document.getElementById('chatInput'),
            chatSend: document.getElementById('chatSend'),
            loadingScreen: document.getElementById('loadingScreen'),
            documentScreen: document.getElementById('documentScreen'),
            documentBody: document.getElementById('documentBody')
        };

        // ===== INITIALISATION =====
        function init() {
            elements.welcomeInput.addEventListener('input', handleWelcomeInput);
            elements.welcomeInput.addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleWelcomeSend();
                }
            });
            elements.welcomeSend.addEventListener('click', handleWelcomeSend);
            
            elements.chatInput.addEventListener('input', handleChatInput);
            elements.chatInput.addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleChatSend();
                }
            });
            elements.chatSend.addEventListener('click', handleChatSend);
        }

        // ===== WELCOME =====
        function handleWelcomeInput() {
            elements.welcomeSend.classList.toggle('active', elements.welcomeInput.value.trim().length > 0);
            elements.welcomeInput.style.height = 'auto';
            elements.welcomeInput.style.height = elements.welcomeInput.scrollHeight + 'px';
        }

        function handleWelcomeSend() {
            const message = elements.welcomeInput.value.trim();
            if (!message) return;
            
            switchScreen('chat');
            addMessage('user', message);
            sendToAPI(message);
        }

        // ===== CHAT =====
        function handleChatInput() {
            elements.chatSend.classList.toggle('active', elements.chatInput.value.trim().length > 0);
            elements.chatInput.style.height = 'auto';
            elements.chatInput.style.height = Math.min(elements.chatInput.scrollHeight, 140) + 'px';
        }

        function handleChatSend() {
            const message = elements.chatInput.value.trim();
            if (!message) return;
            
            elements.chatInput.value = '';
            elements.chatInput.style.height = 'auto';
            elements.chatSend.classList.remove('active');
            
            addMessage('user', message);
            sendToAPI(message);
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-bubble">${escapeHtml(content)}</div>`;
            elements.chatMessages.appendChild(messageDiv);
            scrollToBottom();
            
            state.chatHistory.push({ type, content });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            setTimeout(() => {
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }, 50);
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.id = 'typingIndicator';
            typing.innerHTML = '<span></span><span></span><span></span>';
            elements.chatMessages.appendChild(typing);
            scrollToBottom();
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // ===== API =====
        async function sendToAPI(message) {
            showTyping();
            
            try {
                const response = await fetch(CONFIG.apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mode: 'chat',
                        message: message,
                        history: state.chatHistory
                    })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.action === 'generate') {
                    addMessage('ai', data.response);
                    
                    setTimeout(() => {
                        switchScreen('loading');
                        generateDocument();
                    }, 1500);
                } else {
                    addMessage('ai', data.response);
                }
                
            } catch (error) {
                hideTyping();
                console.error('Erreur:', error);
                addMessage('ai', 'Oups, une erreur est survenue. RÃ©essaie !');
            }
        }

        async function generateDocument() {
            try {
                const response = await fetch(CONFIG.apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mode: 'generate',
                        history: state.chatHistory
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.document) {
                    state.document = data.document;
                    renderDocument(data.document);
                    switchScreen('document');
                } else {
                    alert('Erreur lors de la gÃ©nÃ©ration. RÃ©essaie !');
                    switchScreen('chat');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur de connexion. RÃ©essaie !');
                switchScreen('chat');
            }
        }

        function renderDocument(text) {
            let html = text
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^#### (.*$)/gm, '<h4>$1</h4>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/^\- (.*$)/gm, 'â€¢ $1')
                .replace(/\n/g, '<br>');
            
            elements.documentBody.innerHTML = html;
        }

        // ===== ACTIONS DOCUMENT =====
        function copyDocument() {
            navigator.clipboard.writeText(state.document).then(() => {
                alert('Document copiÃ© !');
            });
        }

        function sendWhatsApp() {
            const text = encodeURIComponent(state.document);
            window.open(`https://wa.me/${CONFIG.whatsappNumber}?text=${text}`, '_blank');
        }

        function newProject() {
            state.chatHistory = [];
            state.document = '';
            elements.chatMessages.innerHTML = '';
            elements.welcomeInput.value = '';
            switchScreen('welcome');
        }

        // ===== NAVIGATION =====
        function switchScreen(screen) {
            elements.welcomeScreen.classList.add('hidden');
            elements.chatScreen.classList.remove('visible');
            elements.loadingScreen.classList.remove('visible');
            elements.documentScreen.classList.remove('visible');
            
            if (screen === 'welcome') elements.welcomeScreen.classList.remove('hidden');
            else if (screen === 'chat') elements.chatScreen.classList.add('visible');
            else if (screen === 'loading') elements.loadingScreen.classList.add('visible');
            else if (screen === 'document') elements.documentScreen.classList.add('visible');
        }

        init();

        // Fix clavier mobile
        window.visualViewport?.addEventListener('resize', () => {
            scrollToBottom();
        });
    </script>
</body>
</html>
